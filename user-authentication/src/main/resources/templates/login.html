<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
    <title>Login</title>
</head>

<body>
<section class="login-page" layout:fragment="content">
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- Show login error if there is any errors -->
                    <div th:if="${param.error}">
                        <p class="text-danger"><b>Invalid username or password</b></p>
                    </div>
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter your Username" name="username" id="username" class="form-control input-lg" />
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter your Password" name="password" id="password" class="form-control input-lg" />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
</section>
</body>

</html>
