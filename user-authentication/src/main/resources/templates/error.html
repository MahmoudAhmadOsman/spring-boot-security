<head>
    <title>Error</title>
</head>
<body>
<section class="about-page" layout:fragment="content">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger text-center">
                        <h2>Oops... something went wrong!</h2>

                </div>
                <br> <br>
                <h1 class="text-center"><a href="/" class="text-info"><i class="fa fa-chevron-right"></i> Go Home!</a></h1>
            </div>
        </div>
    </div>
</section>
</body>

</html>
